name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag from FastTransfer (ex: v0.14.1)'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Download FastTransfer binary from S3
        run: |
          set -eux
          VERSION='${{ github.event.inputs.version }}'
          FILE="FastTransfer-linux-x64-${VERSION}.zip"
          S3_PATH="s3://aetpshared/FastTransfer/full/${FILE}"

          echo "Checking if ${S3_PATH} exists..."
          aws s3 ls "${S3_PATH}" >/dev/null

          echo "Downloading ${FILE}..."
          aws s3 cp "${S3_PATH}" FastTransfer.zip

          unzip FastTransfer.zip -d ./FastTransfer_extracted
          rm FastTransfer.zip

          mv ./FastTransfer_extracted/FastTransfer ./FastTransfer
          chmod +x ./FastTransfer

          echo "✅ FastTransfer binary ready at ./FastTransfer"

      - name: Log in to Docker Hub (push)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to DHI registry (pull base image)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login dhi.io \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (with SBOM + provenance)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            aetp/fasttransfer:latest
            aetp/fasttransfer:${{ github.event.inputs.version }}
          no-cache: true
          sbom: true
          provenance: true

      # - name: Smoke test
      #   run: |
      #     set -eux
      #     docker run --rm aetp/fasttransfer:latest >/dev/null
      #     echo "✅ FastTransfer runs"
